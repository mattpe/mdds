<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="chat.js"></script>
  </head>
  <body>
    <section id="login">
      <form id="join-form">
        <input id="username">
        <button type="submit">Join</button>
      </form>
    </section>
    <section id="chat">
      <ul id="messages"></ul>
      <form id="input-form">
        <input id="message" autocomplete="off" />
        <button>Send</button>
      </form>
    </section>
  </body>
</html>
